<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biblioteca CRUD</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
    <div class="container mt-6">
      <div class="row">
        <div class="col-6 text-left">
          <img src="./Assets/imagens/DiversosLivros.jpg" alt="Livro" style="max-width: 100%;">
        </div>
        <div class="col-md-6">
    <h1 class="mb-2 text-center ">Biblioteca</h1>
    <div class="card text-right">
      <div class="card-body">
        <div class="col-md-4 text-right">
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group text-left">
              <label for="CodLivro class=text-left">Código Livro</label>
              <input type="text" class="form-control" id="CodLivro" placeholder="ID do livro">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="titulo class=text-left">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="título do livro">
            </div>
          </div>
        
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="autor class=text-left">Autor</label>
              <input type="text" class="form-control" id="autor" placeholder="Nome autor">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="num-paginas class=text-left">Nº de Páginas</label>
              <input type="text" class="form-control custom-rounded - 10" id="numPaginas" placeholder="Qtd de pág">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="editora class=text-left">Editora</label>
              <input type="text" class="form-control" id="editora" placeholder="Editora publicou">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="genero class=text-left">Gênero</label>
              <input type="text" class="form-control" id="genero" placeholder="Ex:Romance">
            </div>
          </div>
          <div class="col-md-5">
           <div class="form-group text-left">
              <label for="ano class=text-left">Ano</label>
              <input type="text" class="form-control" id="ano" placeholder="Ano de publicação">
            </div>
          </div>
          <div class="col-md-7">
          <div class="form-group text-left">
            <label for="idioma" class="text-left">Idioma</label>
              <select class="form-select form-select-lg rounded-2 form-control" id = "idioma" aria-label="selecione idioma" style="min-width: 40px;">
                <option selected>Selecione idioma</option>
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
              </select>
            </div>
          </div>    
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button id = "cadastrarlivro" type="submit" class="btn btn-outline-success btn-md float-right">Cadastrar Livro</button>
    </div>
    
  </div>
  </div>
</div>

</main>
<section class="botão Buscar">
  <div class="col-md-4">
    <form class="d-flex" role="search">
      <input class="form-control me-10" type="search" id="filtro" placeholder="Digite o código Livro" aria-label="filtrar">
      <button class="btn btn-outline-warning" type="submit">Buscar</button>
    </form>
  </div>
</section>

 <!-- READ table -->
<div class="card col-12 text-center">
  <div class="card-header">
    Lista de Livros
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Código livro</th>
          <th>Título</th>
          <th>Autor</th>
          <th>N° de Páginas</th>
          <th>Editora</th>
          <th>Gênero</th>
          <th>Ano</th>
          <th>Idioma</th>
          <th>Ações</th> <!-- Adicionado uma coluna para as ações -->
        </tr>
      </thead>
      <tbody id="tabela-livros">
        <!-- Aqui serão adicionadas as linhas da tabela -->
      </tbody>
    </table>
  </div>
</div>

</body>
<script src ="./Assets/JS/CRUD.js"></script>
</html>
