<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biblioteca CRUD</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>
<body>
  <main>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-5 text-left">
        <img src="./Assets/imagens/DiversosLivros.jpg" alt="Livro" style="max-width: 100%;">
      </div>
      <div class="col-md-6">
    <h1 class="mb-2 text-center ">Sistema Bibliotecário</h1>
    <div class="card text-right">
      <div class="card-body">
        <div class="col-md-4 text-right">
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group text-left">
              <label for="id livro class=text-left">Id Livro</label>
              <input type="text" class="form-control" id="titulo" placeholder="ID do livro">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="titulo class=text-left">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="título do livro">
            </div>
          </div>
        
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="autor class=text-left">Autor</label>
              <input type="text" class="form-control" id="autor" placeholder="Nome do autor">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="Número de Página class=text-left">Número de Páginas</label>
              <input type="text" class="form-control custom-rounded - 10" id="Número de Página" placeholder="Qtd de páginas">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="Editora class=text-left">Editora</label>
              <input type="text" class="form-control" id="Editora" placeholder="Editora publicou">
            </div>
          </div>
          <div class="col-md-4">
           <div class="form-group text-left">
              <label for="Gênero class=text-left">Gênero</label>
              <input type="text" class="form-control" id="Gêneror" placeholder="Ex:Romance">
            </div>
          </div>
          <div class="col-md-6">
           <div class="form-group text-left">
              <label for="Ano class=text-left">Ano</label>
              <input type="text" class="form-control" id="Ano" placeholder="Ano de publicação do livro">
            </div>
          </div>
          <div class="col-md-6">
           <div class="form-group text-left">
              <label for="Idioma class=text-left">Idioma</label>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="idiomaDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Selecione o idioma
                </button>
                <div class="dropdown-menu" aria-labelledby="idiomaDropdown">
                  <a class="dropdown-item" href="#">Português</a>
                  <a class="dropdown-item" href="#">Inglês</a>
                  <a class="dropdown-item" href="#">Espanhol</a>
                </div>
              </div>
              <script>
                $(document).ready(function(){
              $('.dropdown-toggle').dropdown();
              });
              </script>
           </div>
          </div>
        </div>
      </div>
    </div> 
             <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-outline-success btn-md float-right">Inserir</button>
        </div>
        <div class="col-4 ">
          <button type="submit" class="btn btn-outline-warning  btn-md float-right">Selecionar</button>
        </div>
        <div class="col-6 mt-4">
        </div>
      </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn btn-outline-info btn-md float-right">Atualizar</button>
            </div>
            <div class="col-4 ">
              <button type="submit" class="btn  btn-outline-danger btn-md  float-right">Excluir</button>
            </div>
            <div class="col-6 ">
            </div>
          </div> 
        </div>
  </div>
</div>       
  </main>
  
       <!-- READ table -->
       <div class="card mb-5 text-center">
        <div class="card-header">
          Lista de Livros
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Id do livro</th>
                <th>Título</th>
                <th>Autor</th>
                <th>N° de Páginas</th>
                <th>Editora</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Idioma</th>
              </tr>
            </thead>  
          </table>
        </div>
      </div>
    </body>
  </html>
